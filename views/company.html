<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/css/reset.css" />
        <link rel="stylesheet" href="../public/css/global.css" />
        <link rel="stylesheet" href="../public/css/company.css" />
        <title>Company Page</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <a href="/">INSERT LOGO</a>
                </div>
                <input type="text" placeholder="Search" class="search-bar" />
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/company">Company</a></li>
                    <li><a href="/profile">Profile</a></li>
                </ul>
                <div class="auth-links">
                    <a href="/signup">Sign Up</a>
                    <a href="/login">Login</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="company-container">
            <!-- Company Info Section -->
            <section class="company-info">
                <div class="company-logo">Company Logo</div>
                <nav class="company-tabs">
                    <a href="#overview" class="tab">Overview</a>
                    <a href="#reviews" class="tab">Reviews</a>
                    <a href="#salaries" class="tab">Salaries</a>
                </nav>
                <button class="btn action-btn">Review This Company</button>
            </section>

            <!-- Content Section -->
            <section class="content">
                <div id="overview" class="content-box">Overview of company</div>
                <div id="reviews" class="content-box">Summary of Reviews</div>
                <div id="salaries" class="content-box">Summary of Salaries</div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 RC. All rights reserved.</p>
        </footer>

        <script src="/js/global.js"></script>
        <script src="/js/company.js"></script>
    </body>
</html>
