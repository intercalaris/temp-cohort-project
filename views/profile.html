<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/css/reset.css" />
        <link rel="stylesheet" href="../public/css/global.css" />
        <link rel="stylesheet" href="../public/css/profile.css" />
        <title>Profile Page</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <a href="/">INSERT LOGO</a>
                </div>
                <input type="text" placeholder="Search" class="search-bar" />
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/company">Company</a></li>
                    <li><a href="/profile">Profile</a></li>
                </ul>
                <div class="auth-links">
                    <a href="/signup">Sign Up</a>
                    <a href="/login">Login</a>
                </div>
            </nav>
        </header>

        <main class="profile-container">
            <!-- Profile Info -->
            <section class="profile-info">
                <div class="profile-pic">Profile Pic</div>
                <div class="profile-username">Anon Username</div>
            </section>

            <!-- Reviews Section -->
            <section class="reviews">
                <div class="left-reviews">
                    <h3>Reviews You've Left (Only Visible to You)</h3>
                    <ul class="review-list">
                        <li>Review 1</li>
                        <li>Review 2</li>
                        <li>Review 3</li>
                    </ul>
                </div>
                <div class="right-reviews">
                    <h3>Reviews of Favorite Companies</h3>
                    <ul class="review-list">
                        <li>Company Review 1</li>
                        <li>Company Review 2</li>
                        <li>Company Review 3</li>
                    </ul>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 RC. All rights reserved.</p>
        </footer>

        <script src="/js/global.js"></script>
        <script src="/js/profile.js"></script>
    </body>
</html>
